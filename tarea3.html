<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 5</title>
</head>
<body>
<h1>Si quiere calcular el tiempo total del curso, ingrese la duracion de cada clase</h1>
    <form id="duracion-curso" onsubmit="return false;">
        <legend>Primera clase</legend>
        <input type="number" placeholder="Ingresá horas de la clase" class="hora-clase" />
        <input type="number" max="60" placeholder="Ingresá minutos de la clase" class="minutos-clase"/>
        <input type="number" max="60" placeholder="Ingresá segundos de la clase" class="segundos-clase"/>
        <legend>Segunda clase</legend>
        <input type="number" placeholder="Ingresá horas de la clase" class="hora-clase" />
        <input type="number" max="60" placeholder="Ingresá minutos de la clase" class="minutos-clase"/>
        <input type="number" max="60" placeholder="Ingresá segundos de la clase" class="segundos-clase"/>
        <legend>Tercera clase</legend>
        <input type="number" placeholder="Ingresá horas de la clase" class="hora-clase" />
        <input type="number" max="60" placeholder="Ingresá minutos de la clase" class="minutos-clase"/>
        <input type="number" max="60" placeholder="Ingresá segundos de la clase" class="segundos-clase"/>
        <legend>Cuarta clase</legend>
        <input type="number" placeholder="Ingresá horas de la clase" class="hora-clase" />
        <input type="number" max="60" placeholder="Ingresá minutos de la clase" class="minutos-clase"/>
        <input type="number" max="60" placeholder="Ingresá segundos de la clase" class="segundos-clase"/>
        <input type="submit" value="Ingresar" id="ingresar"/>
      </form>
    
      <div> <strong id="resultado"> </strong> </div>
    <script src="tarea3.js"></script>
</body>
</html>
